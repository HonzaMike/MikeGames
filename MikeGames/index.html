<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>MikeGames - Hry</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- Základní styl přímo v index.html pro jednoduchost --- */
        body {
            background: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background: #ffd857;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #ffb300;
        }

        nav a {
            margin: 0 10px;
            padding: 8px 12px;
            color: #444;
            text-decoration: none;
            background: #fff;
            border-radius: 8px;
            border: 2px solid #ffb300;
        }

        nav a:hover {
            background: #ffe08a;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
        }

        .games-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .game-card {
            background: #fff;
            width: 300px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .game-card img {
            width: 100%;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            background: #ffb300;
            color: #000;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
            text-decoration: none;
        }

        .btn:hover {
            background: #ffd857;
        }
    </style>
</head>
<body>
<header>
    <h1>MikeGames</h1>
    <nav>
        <a href="index.html">Hry</a>
        <a href="play-online.html">Hraj Online</a>
        <a href="support.html">Podpora</a>
        <a href="feedback.html">Feedback</a>
        <a href="about.html">O mně</a>
    </nav>
</header>

<main>
    <h2>Dostupné hry</h2>

    <div class="games-grid">

        <!-- StarQu -->
        <div class="game-card">
            <img src="assets/starqu/logo.png" alt="StarQu Logo">
            <h3>StarQu</h3>
            <p>Popis bude doplněn...</p>
            <a class="btn" href="games/starqu.html">Více informací</a>
        </div>

        <!-- Snake 2.0 -->
        <div class="game-card">
            <img src="assets/snake2.0/logo.png" alt="Snake 2.0 Logo">
            <h3>Snake 2.0</h3>
            <p>Beta verze – popis bude doplněn...</p>
            <a class="btn" href="games/snake2.0.html">Více informací</a>
        </div>

    </div>
</main>
</body>
</html>
